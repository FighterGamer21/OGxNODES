<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .message-box h2 {
      color: #28a745;
    }

    .message-box p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h2>Thank You!</h2>
    <p>Your booking has been received.<br>
    We will contact you shortly with further details.</p>
  </div>

</body>
</html>
